simple_particle:
  particle: crit                 # The particle type
  amount: 1                       # The number of particles
  offset: { x: 0, y: 0, z: 0 }   # The exact offset where the particle will spawn
  delay: 10                       # The delay after which this particle should spawn
  repetitions: 20                # The amount of times this particle should spawn
  interval: 5                    # The interval between each repetition, repetitions must be set for this to work
  range: { x: 1, y: 1, z: 1 }    # The random range in which it will spawn
  player-only: false   # Whether visible to all or just target player, default is false

explosion: { particle: EXPLOSION_LARGE, amount: 3 }

rain_cloud:
  - { particle: cloud, amount: 15, offset.y: 1.5, range: { x: 0.3, z: 0.3 }, repetitions: 8, interval: 2 }
  - { particle: falling_water, amount: 15, offset.y: 1.5, range: { x: 0.2, z: 0.2 }, repetitions: 12, interval: 2 }

magic_circle:
  - { particle: enchantment_table, amount: 3, offset: {x: 1.0, y: 0.0, z: 0.0} }
  - { particle: enchantment_table, amount: 3, offset: {x: 0.707, y: 0.0, z: 0.707}, delay: 3 }
  - { particle: enchantment_table, amount: 3, offset: {x: 0.0, y: 0.0, z: 1.0}, delay: 6 }
  - { particle: enchantment_table, amount: 3, offset: {x: -0.707, y: 0.0, z: 0.707}, delay: 9 }
  - { particle: enchantment_table, amount: 3, offset: {x: -1.0, y: 0.0, z: 0.0}, delay: 12 }
  - { particle: enchantment_table, amount: 3, offset: {x: -0.707, y: 0.0, z: -0.707}, delay: 15 }
  - { particle: enchantment_table, amount: 3, offset: {x: 0.0, y: 0.0, z: -1.0}, delay: 18 }
  - { particle: enchantment_table, amount: 3, offset: {x: 0.707, y: 0.0, z: -0.707}, delay: 21 }

