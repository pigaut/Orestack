red_dust_fall:
  - type: dust
    color: { red: 50-255, green: 0, blue: 0 }
    count: 20
    offset.y: 1.5
    range: { x: 0.5, y: 0.5, z: 0.5 }
    
  - type: dust
    color: { red: 50-255, green: 0, blue: 0 }
    count: 20
    offset.y: 0.75
    range: { x: 0.5, y: 0.5, z: 0.5 }
    delay: 6
    
  - type: dust
    color: { red: 50-255, green: 0, blue: 0 }
    count: 20
    offset.y: 0
    range: { x: 0.5, y: 0.5, z: 0.5 }
    delay: 12

