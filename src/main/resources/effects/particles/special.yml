
dust:
  type: DUST   # BASIC, DUST, DIRECTIONAL, SPELL, NOTE, DUST_TRANSITION, MATERIAL
  amount: 10
  range: { x: 1, y: 1, z: 1 }
  player-only: false
  delay: 0
  repetitions: 1
  interval: 0
  offset: { x: 0, y: 0, z: 0 }
  color: { red: 0-255, green: 0-255, blue: 0-255 }
  size: 0.1-1.0
  # Uniform Explained
  # It affects only COLOR and SIZE, and only if they use a range (1-10) not a constant (10)
  # If true, all the particles will be the same
  # If false, all the particles will be different
  uniform: true

