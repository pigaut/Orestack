directional:
  type: DIRECTIONAL
  particle: FLAME
  amount: 1
  player-only: false
  delay: 0
  repetitions: 1
  interval: 0
  offset: { x: 0, y: 0, z: 0 }
  direction: { x: 0, y: 1, z: 0 }
  speed: 0.1

spell:
  type: SPELL
  particle: SPELL_MOB  # SPELL_MOB, SPELL_MOB_AMBIENT
  amount: 3
  range: { x: 1, y: 1, z: 1 }   #[!] ONLY 1.20.6+
  player-only: false
  delay: 0
  repetitions: 1
  interval: 0
  offset: { x: 0, y: 0, z: 0 }
  color: { red: 255, green: 0, blue: 0 }
  size: 1.0   #[!] ONLY 1.20.6+
  uniform: true   #[!] ONLY 1.20.6+

note:
  type: NOTE
  amount: 3
  player-only: false
  delay: 0
  repetitions: 1
  interval: 0
  offset: { x: 0, y: 0, z: 0 }
  note: 6   # 1 to 24


material:
  type: MATERIAL
  particle: BLOCK_CRACK   # BLOCK_CRACK, BLOCK_DUST, FALLING_DUST, ITEM_CRACK
  amount: 10
  range: { x: 1, y: 1, z: 1 }
  player-only: false
  delay: 0
  repetitions: 1
  interval: 0
  offset: { x: 0, y: 0, z: 0 }
  block: dirt
  #item: iron_sword

