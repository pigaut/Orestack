# 通用参数 (参数可以用作占位符)
online-player-parameter: online-player   # 在线玩家参数，例如：%online-player% (如果更改此值，则占位符也会更改)
world-name-parameter: world-name       # 世界名称参数
x-coordinate-parameter: x               # X坐标参数
y-coordinate-parameter: y               # Y坐标参数
z-coordinate-parameter: z               # Z坐标参数

# 通用错误信息
usage: '/%command% help'                 # 用法提示
not-enough-args: "&4参数不足"           # 参数不足
too-many-args: '&4参数过多'             # 参数过多
no-permission: '&4你没有权限执行此命令'  # 没有权限
player-only: '&4此命令无法从控制台执行'   # 只能由玩家执行
player-not-online: '&4找不到名为 %online-player% 的在线玩家' # 找不到在线玩家
loading-player-data: '&4玩家数据正在加载，请稍后重试' # 玩家数据加载中
world-not-found: '&4找不到名为 %world-name% 的世界'    # 找不到世界
expected-coordinates: '&4期望坐标，但收到：x: %x%, y: %y%, z: %z%' # 期望坐标

# 帮助命令
help-command: help                     # 帮助命令
help-permission: orestack.help       # 帮助命令权限
help-description: '查看所有可用命令列表'   # 帮助命令描述
# 信息
help-header: '&2------------     &r&l%command% 帮助     &2------------' # 帮助信息头部
help-line: '&a/%full_command%: &r%description%'     # 帮助信息行
help-footer: '&2---------------------------------------------' # 帮助信息尾部

# 重载命令
reload-command: reload                 # 重载命令
reload-permission: orestack.reload     # 重载命令权限
reload-description: '重载配置和数据'     # 重载命令描述
reloading: '&a正在重载 Orestack 插件... &c(请等待)' # 正在重载
reload-complete: '&a重载完成'           # 重载完成

# 物品命令
item-command: item                     # 物品命令
item-permission: orestack.item       # 物品命令权限
## 参数
file-path-parameter: file-path         # 文件路径参数
item-name-parameter: item-name         # 物品名称参数
## 添加物品
add-item-command: add                 # 添加物品命令
add-item-permission: orestack.item.add # 添加物品命令权限
add-item-description: '将你手中的物品保存到 yaml 文件' # 添加物品命令描述
## 获取物品
get-item-command: get                 # 获取物品命令
get-item-permission: orestack.item.get # 获取物品命令权限
get-item-description: '获取保存在 yaml 文件中的物品' # 获取物品命令描述
## 错误
file-not-found: '&4找不到路径为 %file-path% 的文件' # 找不到文件
not-yaml-file: '&4该文件必须是 yaml 文件'         # 文件类型错误
not-holding-item: '&4你需要手持物品才能使用此命令'   # 没有手持物品
item-not-found: '&4找不到名为 %item-name% 的物品'   # 找不到物品
## 成功
adding-item: '&a正在将 %item-name% 物品添加到 "%file-path%" 文件...' # 正在添加物品
received-item: '&a你收到了 x1 %item-name% 物品'        # 收到物品

# 消息命令
message-command: message               # 消息命令
message-permission: orestack.message   # 消息命令权限
## 参数
message-name-parameter: message-name   # 消息名称参数
## 发送消息
send-message-command: send             # 发送消息命令
send-message-permission: orestack.message.send # 发送消息命令权限
send-message-description: '向目标玩家发送消息'   # 发送消息命令描述
## 广播消息
broadcast-message-command: broadcast   # 广播消息命令
broadcast-message-permission: orestack.message.broadcast # 广播消息命令权限
broadcast-message-description: '向所有在线玩家发送消息' # 广播消息命令描述
## 成功
sent-message-to-player: '&a消息已成功发送给 %online-player%' # 消息发送成功
sent-message-to-all: '&a消息已成功发送给所有在线玩家'    # 消息广播成功
## 错误
message-not-found: '&4找不到名为 %message-name% 的消息' # 找不到消息

# 声音命令
sound-command: sound                   # 声音命令
sound-permission: orestack.sound       # 声音命令权限
## 参数
sound-name-parameter: sound-name       # 声音名称参数
## 播放声音
play-sound-command: play               # 播放声音命令
play-sound-permission: orestack.sound.play # 播放声音命令权限
play-sound-description: '在指定位置播放声音'   # 播放声音命令描述
## 向玩家播放声音
play-sound-to-command: play-to         # 向玩家播放声音命令
play-sound-to-permission: orestack.sound.play-to # 向玩家播放声音命令权限
play-sound-to-description: '在目标玩家的位置播放声音' # 向玩家播放声音命令描述
## 成功
played-sound: '&a已在 %world-name%, %x%, %y%, %z% 成功播放声音' # 播放声音成功
played-sound-at-player: '&a已在 %online-player% 的位置播放声音' # 在玩家位置播放声音成功
## 错误
sound-not-found: '&4找不到名为 %sound-name% 的声音'   # 找不到声音

# 粒子命令
particle-command: particle             # 粒子命令
particle-permission: orestack.particle # 粒子命令权限
## 参数
particle-name-parameter: particle-name # 粒子名称参数
## 生成粒子
spawn-particle-command: spawn         # 生成粒子命令
spawn-particle-permission: orestack.particle.spawn # 生成粒子命令权限
spawn-particle-description: '在指定位置生成粒子'   # 生成粒子命令描述
## 向玩家生成粒子
spawn-particle-to-command: spawn-to   # 向玩家生成粒子命令
spawn-particle-to-permission: orestack.particle.spawn-to # 向玩家生成粒子命令权限
spawn-particle-to-description: '在目标玩家身上生成粒子' # 向玩家生成粒子命令描述
## 展示粒子
show-me-particle-command: show-me       # 展示粒子命令
show-me-particle-permission: orestack.particle.show-me # 展示粒子命令权限
show-me-particle-description: '在你前方 2 格处生成粒子' # 展示粒子命令描述
## 错误
particle-not-found: '&4找不到名为 %particle-name% 的粒子' # 找不到粒子
## 成功
spawned-particle: '&a已在 %world-name% 的 x: %x%, y: %y%, z: %z% 处生成粒子效果' # 生成粒子成功
spawned-particle-at-player: '&a已在 %online-player% 的位置生成粒子' # 在玩家位置生成粒子成功
showed-me-particle: '&a已在你前方两格处生成粒子' # 展示粒子成功

# 结构命令
structure-command: structure           # 结构命令
structure-permission: orestack.structure # 结构命令权限
## 参数
structure-name-parameter: structure-name # 结构名称参数
## 保存结构
save-structure-command: save           # 保存结构命令
save-structure-permission: orestack.structure.save # 保存结构命令权限
save-structure-description: '将选定的区域保存到结构文件' # 保存结构命令描述
## 放置结构
place-structure-command: place         # 放置结构命令
place-structure-permission: orestack.structure.place # 放置结构命令权限
place-structure-description: '在目标方块处放置结构' # 放置结构命令描述
## 成功
saved-structure: '&a正在将结构保存到文件: %file-path%' # 保存结构成功
placed-structure: '&a已在目标'
# 发生错误
structure-not-found: '&4找不到名为 %structure-name% 的结构' # 找不到结构
structure-minimum-blocks: '&4结构必须至少包含两个方块' # 结构方块数量不足
structure-limit: '免费版本仅允许最多 10 个结构'

# 生成器命令
