debug: true

generate-examples: true

check-for-updates: true

# Enables bStats metrics collection (https://bstats.org/plugin/bukkit/Orestack/24502)
metrics: true   # Premium Only

# The language file that should be used (en = en.yml)
# Requires server restart to take full effect
language: en

# The auto save timer, if not set or set to 0 data will only be saved on shutdown or on /orestack reload
auto-save: 0

# Blocks that should be ignored when using /orestack structure save <file-name>
structure-blacklist:
  - AIR
  - BEDROCK

# The wand used to select a region
structure-wand:
  material: golden pickaxe
  name: '&6&lOrestack Wand'
  glow: true
  lore:
    - '&fleft-click to select first corner'
    - '&fright-click to select second corner'

# The generator item used to place and break generators
generator-tool:
  material: terracotta   # Replaced by the last stage block
  name: '&b&l{generator_tc} Generator ({generator_rotation_tc})'
  glow: true
  lore:
    - '&fright-click to place'
    - '&fleft-click to break'
    - '&fshift + left-click (air) to rotate'


