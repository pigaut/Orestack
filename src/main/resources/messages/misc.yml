chat:
  type: chat
  message: This is a chat message

actionbar:
  type: actionbar
  message: Action bar message

title:
  type: title
  title: This is a title!
  subtitle: this is a subtitle
  fade-in: 20
  stay: 60
  fade-out: 20

bossbar:
  type: bossbar
  title: this is a boss bar
  style: segmented 6   # solid, segmented_6, segmented_10, segmented_12, segmented_20
  color: red           # blue, green, pink, purple, red, white, yellow
  duration: 200
  progress:            # At 1.0 bossbar is full, at 0.0 bossbar is empty
    - 1.0
    - 0.9
    - 0.8
    - 0.7
    - 0.6
    - 0.5
    - 0.4
    - 0.3
    - 0.2
    - 0.1
    - 0

hologram:
  type: hologram
  hologram:
    text: '&a&l+1 Emerald'
    offset: { y: 0.5 }
  duration: 30
  radius: { x: 1, z: 1 }

multi:
  - { type: chat, message: Welcome to the server! }
  - { type: chat, message: Feel free to look around }