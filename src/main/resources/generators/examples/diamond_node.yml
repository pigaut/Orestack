
--- # ===== Stage 1 =====
state: depleted
block: cobblestone
growth: 3s

--- # ===== Stage 2 =====
state: regrown

structure:
  - { block: DIAMOND_ORE, offset: { x: 1, y: 0, z: 0 } }
  - { block: DIAMOND_ORE, offset: { x: 0, y: 0, z: 1 } }
  - { block: DIAMOND_ORE, offset: { x: 0, y: 0, z: 0 } }
  - { block: DIAMOND_ORE, offset: { x: 0, y: 0, z: -1 } }
  - { block: DIAMOND_ORE, offset: { x: 0, y: 1, z: 0 } }
  - { block: DIAMOND_ORE, offset: { x: -1, y: 0, z: 0 } }

on-break:
  do:
    - dropItemAtBlock diamond amount=1-5
    - dropExpAtBlock 5-25

