type: regrown
block: wheat
age: 7
default-drops: true
on-break:
  - if: chance 0.3
    do:
      - spawnParticleAtBlock rain_cloud
    else:
      - setStage 0
      - return

  - do: nextStage delay=4 repeat=7 interval=4

  - delay: 28
    repeat: 4
    interval: 5
    do:
      - dropItemAtBlock wheat
      - dropItemAtBlock seeds