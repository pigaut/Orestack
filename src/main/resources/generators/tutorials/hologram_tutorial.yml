
--- # ===== Stage 1 =====
type: depleted
growth: 5s
block: bedrock

hologram:
  # The hologram type: static, animated, item_display and block_display
  type: static
  text: '&7&lDepleted'
  # Holograms do not spawn inside blocks adjust the offset until you see the hologram
  offset:
    x: 0
    y: 1
    z: 0

--- # ===== Stage 2 =====
type: ripe
growth: 5s
block: cobblestone

hologram:
  type: static
  text: '&7&lCobblestone &7[{stage_timer}]'
  # Set the update timer (ticks) to refresh placeholders of static holograms
  update: 3
  offset: { x: 0, y: 1, z: 0 }

--- # ===== Stage 3 =====
type: ripe
growth: 5s
block: iron_ore

hologram:
  type: animated
  # Create an animation using a frame list
  frames:
    - '&8&lIron &7[{stage_timer}]'
    - '&7&lI&8&lron &7[{stage_timer}]'
    - '&8&lI&7&lr&8&lon &7[{stage_timer}]'
    - '&8&lIr&7&lo&8&ln &7[{stage_timer}]'
    - '&8&lIro&7&ln &7[{stage_timer}]'
    - '&8&lIron &7[{stage_timer}]'
    - '&8&lIron &7[{stage_timer}]'

  # Use update to set the speed of the animation
  update: 3
  offset: { y: 1 }

--- # ===== Stage 4 =====
type: ripe
growth: 5s
block: gold_ore

hologram:
  type: item_display
  item: iron_pickaxe
  offset.y: 1

--- # ===== Stage 5 =====
type: ripe
growth: 5s
block: diamond_ore

hologram:
  type: block_display
  block: diamond_ore
  offset.y: 1

--- # ===== Stage 6 =====
type: regrown
block: emerald_ore

hologram:
  # Use a list of holograms to spawn more than one hologram
  - type: static
    text: "&f-- &2&lEmerald Ore &f--"
    # One hologram line is 0.20 in height, 0.25 will leave a little spacing
    offset.y: 1

  - type: animated
    frames:
      - '&a<ready>'
      - '&f<ready>'
    update: 8
    offset.y: 0.75