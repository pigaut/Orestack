
--- # ===== Stage 7 =====
type: depleted
block: dead_horn_coral_block
growth: 50

--- # ===== Stage 2 =====
type: harvestable
block: horn_coral_block
growth: 50
hologram:
  - type: static
    text: '&6&lBreak-To:'
    offset.y: 1

  - type: static
    text: '&eDrop exp at 0, 100, 0'
    offset.y: 0.75

on-break:
  do: dropExp 10 orbs=20 x=0, y=0, z=0
  # Format:
  #   dropExp <amount> (orbs=?) (world=?) <x=?> <y=?> <z=?>
  #
  # Arguments:
  #   <amount>  – Required. Total amount of XP to drop.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   orbs      – Optional. Splits the total XP into this many orbs.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   world     – Optional. World name where XP will drop.
  #               If not set default world is used.
  #   x, y, z   – Required. Coordinates where XP will drop.
  #
  # Example:
  #   dropExp 10
  #   dropExp 50 x=100 y=65 z=200 orbs=10 world=world_nether

--- # ===== Stage 3 =====
