    text: '&6&lBreak-To:'
    offset.y: 1

  - type: static
    text: '&eDrop exp at player'
    offset.y: 0.75

on-break:
  do: dropExpAtPlayer 100 orbs=12-18
  # Format:
  #   dropExpAtPlayer <amount> (orbs=?)
  #
  # Arguments:
  #   <amount>  – Required. Total amount of XP to drop at the player’s location.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   orbs      – Optional. Splits the total XP into this many orbs.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #
  # Example:
  #   dropExpAtPlayer 10
  #   dropExpAtPlayer 10-20 orbs=5-10

