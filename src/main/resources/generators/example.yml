---
### Stage 0: Depleted
type: depleted
block: iron_block
growth: 40  # Time in ticks to grow to the next stage
on-growth: []
on-click: []
hologram:
  offset: { x: 0, y: 1, z: 0 }
  update: 10  # 40 ticks of growth divided into 4 frames (40 / 4 = 10)
  frames:
    - '&a[]&7[][][]'
    - '&a[][]&7[][]'
    - '&a[][][]&7[]'
    - '&a[][][][]'
on-break:
  actions:
    - action: message
      message:
        type: title
        title: '&7&lDepleted'
        subtitle: "&7%generator_timer_seconds%s"
        fade-in: 15
        stay: 5
        fade-out: 15

---
### Stage 1: Growing
type: growing
block: gold_block
growth: 60
chance: 0.8  # 80% chance to spawn, otherwise skips to the next stage
on-break:
  actions:
    - [chat message, "You can't mine this!"]
    - [particle at block, explosion]
on-click:
  click: right_click_block
  sneaking: false
  cancel-event: true
  actions:
    - [chat message, "This is a gold block. Maybe you should try to mine it."]
hologram:
  - update: 3
    offset: { x: 0, y: 1.25, z: 0 }
    frames:
      - "&6&lG"
      - "&6&lGo"
      - "&6&lGol"
      - "&6&lGold"
      - "&6&lGold!"
      - "&6&lGold!!"
      - "&6&lGold!!!"
      - "&7"
      - "&6&lGold!!!"
      - "&7"
      - "&6&lGold!!!"
      - "&6&lGold!!"
      - "&6&lGold!"
      - "&6&lGold"
      - "&6&lGol"
      - "&6&lGo"
      - "&6&lG"
  - text: '&eright-click'
    offset: { x: 0, y: 1.0, z: 0 }

---
### Stage 2: Harvestable
type: harvestable
block: diamond_block
growth: 80
hologram:
  update: 3
  offset: { x: 0, y: 1, z: 0 }
  text: "&b&lDiamond [%generator_timer_seconds%s]"
on-break:
  - actions:
      - [give item, diamond]
      - [chat message, "You have mined diamond"]
      - [sound at block, tin]
