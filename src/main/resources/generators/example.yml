---
### Stage 3: Replenished
type: replenished
block: emerald_block
exp-to-drop: 100  # Set to 0 for no experience drops, if not set the default amount will drop
hologram:
  - text: "&2&lEmerald"
    offset: { y: 1.25 }
  - text: "&a[Replenished]"
    offset: { y: 1 }
on-break:
  - chance: 1.0
    actions:
      - [give item, emerald]
      - [chat message, "You mined emerald!"]
  - if:
      - [is placeholder, '%generator_stage%', 1-3]
    do:
      - [particle at block, fire_ring]