
--- # ===== Stage 1 =====
type: depleted
growth: 7s
block: air

--- # ===== Stage 2 =====
type: regrown
block: blue_orchid
idle: true # Breaking the block will do nothing

# Triggered when a player right-clicks a generator
on-harvest:
  - if-not: toolTypeEquals shears
    do:
      - sendActionbar <&cYou need shears to harvest flax.>
      - return

  - do:
      - damageTool 3-6
      - dropItemAtBlock cyan_wool amount=1-2
      - previousStage
---