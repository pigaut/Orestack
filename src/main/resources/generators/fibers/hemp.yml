
--- # ===== Stage 1 =====
type: depleted
growth: 7s
block: air

--- # ===== Stage 2 =====
type: regrown
block: fern
idle: true # Breaking the block will do nothing

# Triggered when a player right-clicks a generator
on-harvest:
  - if-not: toolTypeEquals shears
    do:
      - sendActionbar <&cYou need shears to harvest hemp.>
      - return

  - do:
      - damageTool 4-7
      - dropItemAtBlock lime_wool amount=1;1;1;2   # 1/4 chance of dropping 2 otherwise 1
      - previousStage
