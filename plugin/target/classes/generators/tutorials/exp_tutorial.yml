
--- # ===== Stage 1 =====
type: depleted
growth: 5s
block: dead_horn_coral_block

--- # ===== Stage 2 =====
type: ripe
growth: 5s
block: horn_coral_block
hologram:
  lines:
    - '&6&lBreak-To:'
    - '&eDrop exp at 0, 100, 0'
  offset.y: 1

on-break:
  do: dropExp 10 orbs=20 x=0, y=0, z=0
  # Format:
  #   dropExp <amount> (orbs=?) (world=?) <x=?> <y=?> <z=?>
  #
  # Arguments:
  #   <amount>  – Required. Total amount of XP to drop.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   orbs      – Optional. Splits the total XP into this many orbs.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   world     – Optional. World name where XP will drop.
  #               If not set default world is used.
  #   x, y, z   – Required. Coordinates where XP will drop.
  #
  # Example:
  #   dropExp 10
  #   dropExp 50 x=100 y=65 z=200 orbs=10 world=world_nether

--- # ===== Stage 3 =====
type: ripe
growth: 5s
block: horn_coral_block
hologram:
  lines:
    - '&6&lBreak-To:'
    - '&eDrop exp at player'
  offset.y: 1

on-break:
  do: dropExpAtPlayer 100 orbs=12-18
  # Format:
  #   dropExpAtPlayer <amount> (orbs=?)
  #
  # Arguments:
  #   <amount>  – Required. Total amount of XP to drop at the player’s location.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   orbs      – Optional. Splits the total XP into this many orbs.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #
  # Example:
  #   dropExpAtPlayer 10
  #   dropExpAtPlayer 10-20 orbs=5-10

--- # ===== Stage 4 =====
type: regrown
block: horn_coral_block
hologram:
  lines:
    - '&6&lBreak-To:'
    - '&eDrop exp at block'
  offset.y: 1

on-break:
  do: dropExpAtBlock 10 orbs
  # Format:
  #   dropExpAtBlock <amount> (orbs=?)
  #
  # Arguments:
  #   <amount>  – Required. Total amount of XP to drop at the player’s location.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #   orbs      – Optional. Splits the total XP into this many orbs.
  #               Supports fixed, ranged or casual values.
  #               Example values: 10, 5-10, 1;5;20
  #
  # Example:
  #   dropExpAtPlayer 10
  #   dropExpAtPlayer 10-20 orbs=5-10

