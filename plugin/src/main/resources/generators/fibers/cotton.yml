
--- # ===== Stage 1 ======
type: depleted
growth: 5s
block: air

--- # ===== Stage 2 ======
type: regrown
block: lily_of_the_valley
idle: true # Breaking the block will do nothing

# Triggered when a player right-clicks a generator
on-harvest:
  - if-not: toolTypeEquals shears
    do:
      - sendActionbar <&cYou need shears to harvest cotton.>
      - return

  - do:
      - damageTool 2-4
      - dropItemAtBlock white_wool amount=1-3
      - previousStage

