
--- #===== Stage 1 =====#
type: depleted
growth: 5s
block: bedrock

# Single-Line Hologram
hologram:
  line: '&7&lSingle-Line'
  # Holograms do not spawn inside blocks adjust the offset until you see the hologram
  offset:
    x: 0
    y: 1
    z: 0

--- #===== Stage 2 =====#
type: ripe
growth: 5s
block: cobblestone

# Single-Line Hologram with placeholders
hologram:
  line: '&7&lSingle-Line &7[{stage_timer}]'
  # Set the update frequency to refresh placeholders
  update: 3
  offset: { x: 0, y: 1, z: 0 }

--- #===== Stage 3 =====#
type: ripe
growth: 5s
block: coal_ore

# Multi-Line Hologram with placeholders
hologram:
  lines:
    - '&7&lMulti-Line'
    - '&7Grows in: {stage_timer}'
  update: 3
  offset: { x: 0, y: 1, z: 0 }

--- #===== Stage 4 =====#
type: ripe
growth: 5s
block: iron_ore

# Animated Hologram
hologram:
  # Create an animation using a frame list
  frames:
    - '&8&lIron &7[{stage_timer}]'
    - '&7&lI&8&lron &7[{stage_timer}]'
    - '&8&lI&7&lr&8&lon &7[{stage_timer}]'
    - '&8&lIr&7&lo&8&ln &7[{stage_timer}]'
    - '&8&lIro&7&ln &7[{stage_timer}]'
    - '&8&lIron &7[{stage_timer}]'
    - '&8&lIron &7[{stage_timer}]'

  # Use update to set the speed of the animation
  update: 3
  offset: { y: 1 }

--- #===== Stage 5 =====#
type: ripe
growth: 5s
block: gold_ore

# Item Hologram
hologram:
  item: iron_pickaxe
  offset.y: 1

--- #===== Stage 6 =====#
type: ripe
growth: 5s
block: diamond_ore

# Block Hologram
hologram:
  block: diamond_ore
  offset.y: 1

--- #===== Stage 7 =====#
type: regrown
block: emerald_ore

# Multi Hologram (multiple holograms with different offsets)
hologram:
  # Hologram 1
  - line: "&f-- &2&lSingle-Line &f--"
    offset.y: 1

  # Hologram 2
  - frames:
      - '&a<animated!>'
      - '&f<animated!>'
    update: 8
    offset.y: 0.75

  # Hologram 3
  - item: diamond
    offset.y: 0.25