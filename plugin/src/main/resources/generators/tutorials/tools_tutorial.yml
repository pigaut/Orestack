
--- # ===== Stage 1 =====
type: depleted
growth: 5s
block: bedrock

--- # ===== Stage 2 =====
type: ripe
growth: 5s
block: oak_log
hologram:
  offset.y: 1.25
  lines:
    - '&b&lRequired Tool: &fAxe'
    - '&f<right-click> to get'

on-right-click:
  do: giveItem iron_axe

on-break:
  # Check if the player's tool is an axe
  if-not: toolTypeEquals WOODEN_AXE, STONE_AXE, GOLDEN_AXE, IRON_AXE, GOLDEN_AXE, DIAMOND_AXE, NETHERITE_AXE
  do:
    - chatMessage <&4You need an axe to cut down this block>
    - cancelEvent
    - stop

--- # ===== Stage 3 =====
type: ripe
growth: 5s
block: diamond_ore

hologram:
  offset.y: 1.25
  lines:
    - '&b&lRequired Tool: &fIron Pickaxe'
    - '&f<right-click> to get'

on-right-click:
  do: giveItem iron_pickaxe

on-break:
  # Check if the player's tool is an iron pickaxe or better
  if-not: toolTypeEquals IRON_PICKAXE, GOLDEN_PICKAXE, DIAMOND_PICKAXE, NETHERITE_PICKAXE
  do:
    - chatMessage <&4You need an iron pickaxe or better to mine this resource>
    - cancelEvent
    - stop

--- # ===== Stage 4 =====
type: ripe
growth: 5s
block: cobweb

hologram:
  offset.y: 1.25
  lines:
    - '&b&lRequired Tool: &fWeb Cutter'
    - '&f<right-click> to get'

on-right-click:
  do: giveItem web_cutter

on-break:
  # Check if item name is equal to "Web Cutter", case-sensitive, ignores colors
  if-not: toolNameEquals <Web Cutter>
  do:
    - chatMessage <&4You need a Web Cutter to harvest this resource>
    - cancelEvent
    - stop

--- # ===== Stage 5 =====
type: ripe
growth: 5s
block: slime_block

hologram:
  offset.y: 1.25
  lines:
    - '&b&lRequired Tool: &fLegendary Axe'
    - '&f<right-click> to get'

on-right-click:
  do: giveItem legendary_axe

on-break:
  if-not:
    - toolTypeEquals gold_axe
    # Check if lore line 1 is equal to "Legendary", case-sensitive, ignores colors
    - toolLoreLineEquals Legendary line=1
  do:
    - chatMessage <&4You need a legendary axe to harvest this resource>
    - cancelEvent
    - stop

--- # ===== Stage 6 =====
type: regrown
block: stone_bricks

hologram:
  offset.y: 1.25
  lines:
    - '&b&lRequired Tool: &fLore Katana'
    - '&f<right-click> to get'

# Will remain on current stage when mined, you must set the stage manually. (setStage, previousStage)
idle: true

on-click:
  - if: clickTypeEquals right_click
    do: giveItem lore_katana

  - if-not: clickTypeEquals left_click
    do: return

  - if-not:
      - toolTypeEquals iron_sword
      # Check if the lore matches exactly, case-sensitive, ignores colors
      - toolLoreEquals Silken Edge, Threadslicer, Cuts with Precision
    do:
      - chatMessage <&4You need a Lore Katana to harvest this resource>
      - return

  - do: setStage 5