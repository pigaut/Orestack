--- # ===== Stage 1 =====
type: depleted
growth: 30s
block: oak_log

hologram:
  text: '&7Growing: {generator_timer}'
  update: 3
  offset.y: 1

--- # ===== Stage 2 =====
type: ripe
health: 5   # If you set the health idle will be true by default
hit-cooldown: 7   # The cooldown before on-hit is triggered.
structure: oak_tree_1
decorative-blocks: [oak_leaves]   # These blocks do not trigger functions (on-break, on-click, on-hit)

hologram:
  - text: Oak Tree
    offset: { x: 1, y: 1.25 }
  - text: 'Required Tool: Axe'
    offset: { x: 1, y: 1 }
  - text: '[Click to Chop]'
    offset: { x: 1, y: 0.75}
  - text: '&8[&7|||||||||||||||&a|||||&8]'
    offset: { x: 1, y: 0.5 }

# Triggered when a player left-clicks a block
on-hit:
  - requireAxe   # Global function from functions/tools/axe.yml
  - do:
      - damageTool
      - damageGenerator #1-10 # You can specify an amount or leave it blank to use the tool damage in config.yml
      - sendHologram <&7Chop!> offsetY=1 rangeX=0.7 rangeY=0.4 rangeZ=0.7 duration=10

# Triggered when a generator runs out of health (You can remove health with damageGenerator)
on-destroy:
  do: dropItemAtBlock oak_log

