# A magic wheat, when ripen it has a 30% chance to summon a rain cloud (enable particles)
# which will instantly grow the crop and drop extra wheat and seeds
--- # ===== Stage 1 =====
type: depleted
growth: 1.5s
block: wheat
age: 0
--- # ===== Stage 2 =====
# growing: players cannot mine the block, they will have to wait for it to grow.
# unripe: players can mine the block but will receive no drops and generator will reset to the first stage.
type: unripe
growth: 1.5s
block: wheat
age: 1
--- # ===== Stage 3 =====
type: unripe
growth: 1.5s
block: wheat
age: 2
--- # ===== Stage 4 =====
type: unripe
growth: 1.5s
block: wheat
age: 3
--- # ===== Stage 5 =====
type: unripe
growth: 1.5s
block: wheat
age: 4
--- # ===== Stage 6 =====
type: unripe
growth: 1.5s
block: wheat
age: 5
--- # ===== Stage 7 =====
type: unripe
growth: 1.5s
block: wheat
age: 6
--- # ===== Stage 8 =====
type: regrown
block: wheat
age: 7
default-drops: true   # The default items and exp will be dropped
on-break:
  if: chance 0.3   # 30% chance
  do:
    - spawnParticleAtBlock rain_cloud
    - nextStage delay=4 repeat=7 interval=4
    - dropItemAtBlock seeds delay=28 repeat=4 interval=5
    - dropItemAtBlock wheat delay=28 repeat=4 interval=5